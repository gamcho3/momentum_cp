<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momentum</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">00:00</div>
        <div class="gretting">
            <form id="grettingForm" class="grettingForm showGretting">
                <input class="inputGretting" type="text" placeholder="enter your name" />
            </form>
            <span></span>
        </div>

        <div class="focus">what is yout main focus for today?</div>
        <form>
            <input class="enterFocus" type="text" />
        </form>
    </div>

    <div class="search">search<i class="fas fa-search iconSearch"></i>
        <form class="formSearch">
            <input class="inputSearch" type="text" />
        </form>
    </div>
    <div class="weather">weather</div>
    <div class="todo">
        <button class="todoBtn">Todo</button>
    </div>
    <div class="todoContainer">
        <div class="todoMenu showtodoList">
            <span>add a to do</span>
            <button class="newTodo">new Todo</button>
            <form class="todoForm">
                <input class="todoInput showing" tpye="text" placeholder="New todo" />
            </form>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/7ab92cd7d8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
